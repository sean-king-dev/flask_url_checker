<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        /* Basic styles for the loading animation */
        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }
        /* Simple styling for the form and page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Link Checker</h1>
    <form id="linkForm" action="/check-links" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Check Links</button>
    </form>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>
    <!-- Loading animation -->
    <div class="loading" id="loading">
        <img src="https://i.imgur.com/6RM6xkD.gif" alt="Loading...">
        <p>Checking links, please wait...</p>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
